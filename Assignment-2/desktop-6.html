<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Joti One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
    <link
      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link

  <body>
    <div class="desktop-6">

      <i class="rajasthan1">Rajasthan</i>

      <img class="desktop-6-item" alt="" src="./public/rectangle-12@2x.png" />

      <img class="desktop-6-inner" alt="" src="./public/rectangle-13@2x.png" />

      <img class="desktop-6-child1" alt="" src="./public/rectangle-14@2x.png" />

      <img class="desktop-6-child3" alt="" src="./public/rectangle-16@2x.png" />

      <img
        class="download-4-icon10"
        alt=""

        id="download4Image"
      />

    <script>
      var rambaghPalace = document.getElementById("rambaghPalace");
      if (rambaghPalace) {
        rambaghPalace.addEventListener("click", function (e) {
          window.location.href = "./desktop11.html";
        });
      }
      
      var fortRajwadaJaisalmer = document.getElementById("fortRajwadaJaisalmer");
      if (fortRajwadaJaisalmer) {
        fortRajwadaJaisalmer.addEventListener("click", function (e) {
          window.location.href = "./desktop12.html";
        });
      }
      
      var download4Image = document.getElementById("download4Image");
      if (download4Image) {
        download4Image.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      </script>
